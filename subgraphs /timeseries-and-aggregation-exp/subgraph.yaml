specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: olas
    network: matic
    source:
      address: "0xFEF5d947472e72Efbb2E388c730B7428406F2F95"
      abi: olas
      startBlock: 49574787
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProxyOwnerUpdate
        - ProxyUpdated
      abis:
        - name: olas
          file: ./abis/olas.json
      eventHandlers:
        - event: ProxyOwnerUpdate(address,address)
          handler: handleProxyOwnerUpdate
        - event: ProxyUpdated(indexed address,indexed address)
          handler: handleProxyUpdated
      file: ./src/olas.ts
